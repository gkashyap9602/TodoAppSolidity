<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo Solidity</title>
    <link rel="stylesheet" href="./todo.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      data-require="sweet-alert@*"
      data-semver="0.4.2"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"
    />
    <!-- CSS only -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class = "gradient-custom">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a
        class="navbar-brand col-sm-3 col-md-2 mr-0"
        href="http://www.dappuniversity.com/free-download"
        target="_blank"
        >Block Brew | Todo List</a
      >
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small
            ><a class="nav-link" href="#"><span id="account"></span></a
          ></small>
        </li>
      </ul>
    </nav>
    <div class="container">
            <div class="col-md-12">
              <div class="card px-3">
                <div class="card-body">
                  <h4 class="card-title">Todo list</h4>
                  <div class="add-items d-flex">
                    <input
                      type="text"
                      id="additem"
                      class="form-control todo-list-input"
                      placeholder="What do you need to do today?"
                    />
                    <button
                      onclick="App.addtasks()"
                      id="addbtn"
              
                      class="add btn btn-primary font-weight-bold todo-list-add-btn"
                    >
                      Add
                    </button>
                    <br />
                    <span id="error"></span> <br />
                    <br />
                  </div>
                  <!-- nav tabs -->
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                      <a
                        class="nav-link active"
                        id="home-tab"
                        data-toggle="tab"
                        href="#home"
                        role="tab"
                        aria-controls="home"
                        aria-selected="true"
                        >Pending</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link"
                        id="contact-tab"
                        data-toggle="tab"
                        href="#contact"
                        role="tab"
                        aria-controls="contact"
                        aria-selected="false"
                        >Completed</a
                      >
                    </li>
                  </ul>
                  <!-- nav tabs -->
                  <div class="tab-content" id="myTabContent">
                    <!-- first nav tab content div -->
                    <div
                      class="tab-pane fade show active"
                      id="home"
                      role="tabpanel"
                      aria-labelledby="home-tab"
                    >
                      <div class="list-wrapper" id="listdiv">
                        <ul id="tasklist" class="">
                          <!-- <input type="checkbox" checked="checked">
                          <span class="checkmark"></span> -->
                        </ul>
                      </div>
                    </div>
                    <!-- second nav tab content div -->
                    <div
                      class="tab-pane fade"
                      id="contact"
                      role="tabpanel"
                      aria-labelledby="contact-tab"
                    >
                      <div class="list-wrapper">
                        <ul id="completedTasks" class=""></ul>
                      </div>
                    </div>
                  </div>
                  <!-- nav close -->
              
                </div>
              </div>
            </div>
    </div>
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../web3.js-1.0.0-beta.35/dist/web3.min.js"></script>
    <script src="../node_modules/truffle-contract/dist/truffle-contract.min.js"></script>
    <script src="./todoSolidity.js"></script>
  </body>
</html>
